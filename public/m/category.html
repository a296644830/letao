<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写版乐淘移动端</title>
    <!-- 1.提供mui样式 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.提供字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3.主页的less主页 -->
    <link rel="stylesheet/less" href="../less/category.less">
    <!-- 引入less的编译器 -->
    <script src="./lib/less/less.js"></script>



</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="icon_back fa fa-arrow-left back"></a>
        <form action=""><input class="inp" type="search"></form>

        <a href="search.html" class="icon_search fa fa-search search"></a>
    </header>

    <!-- //////////////////////////////////////////// -->
    <!-- 主体区域 -->
    <main id="main">
        <!-- 左边导航 -->
        <div class="left">
            <ul class="variety">

            </ul>
        </div>

        <!-- 右边内容 -->
        <div class="right">
            <!-- 区域滚动的父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">


                    <div class="mui-row naike">
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a></div>
                        <!-- <div class="mui-col-xs-4"><a href="#"><img src="images/brand2.png" alt="">
                                <p>阿迪达斯</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand3.png" alt="">
                                <p>三叶草</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand4.png" alt="">
                                <p>新百伦</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand5.png" alt="">
                                <p>万斯</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand1.png" alt="">
                                <p>匡威</p>
                            </a></div> -->
                    </div>

                </div>

            </div>
        </div>



    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-navicon"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>

    <script id="tep" type="text/html">
        {{each rows value i }}
            <li class="{{i == 0 ? 'active' : ''}}"><a href="#" data-id="{{value.id}}">{{value.categoryName}}</a></li>
        {{/each}}
    </script>
    <!-- 品牌模板 -->
    <script id="brandTmp" type="text/html">
        <!-- 判断当前的rows数组的长度如大于0 表示有数据就要遍历 否则就不遍历显示没有数据 -->

        {{if rows.length > 0}}
            {{each rows value i}}
                <div class="mui-col-xs-4">
                    <a href="#">
                        <img src="{{value.brandLogo}}" alt="">
                        <p>{{value.brandName}}</p>
                    </a>
                </div>
            {{/each}}
        {{else}}
            <p>没有更多数据</p>
        {{/if}}
    </script>
    





 

    



    <!-- mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- zepto的js文件 操作元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎的js文件 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入模板引擎的js文件 渲染模板的template 3.0的模板因为  template-web是4.0最新模板引擎-->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 主页的js文件 -->
    <script src="../js/category.js"></script>
</body>

</html>
